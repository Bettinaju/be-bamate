springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger

# Connection properties for local postgresql database
spring.datasource.url=jdbc:postgresql://localhost:5432/bamate-db
spring.datasource.username=bamate
spring.datasource.password=bamate
spring.datasource.driver-class-name=org.postgresql.Driver
# Change to spring.jpa.hibernate.ddl-auto=update if database should be persisted after shutdown
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
logging.level.org.hibernate.sql=debug
logging.level.org.springframework.security=debug

server.port=5431
